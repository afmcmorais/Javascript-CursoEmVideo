<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde você é</title>
</head>
<body>
    <h1>De onde você é?</h1>
    Pais em que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>

    <script>
        function verificar() {
            var txtpais = window.document.getElementById("txtpais")
            var res = window.document.querySelector('div#res')
            var pais = txtpais.value
            res.innerHTML = `<p>Você nasceu em <strong>${pais}</strong>.</p>`
            if (pais == "Brasil") {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
    
</body>
</html>
